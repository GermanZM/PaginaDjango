<html>
{% load staticfiles %}
<head>
   <link rel="stylesheet" href="{% static 'css/zonaPrivada/infAtleta.css' %}"> 
</head>
<body>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button> 
            <div class="cabeceraA">
                <img src="{% static 'fotos/logoS.png' %}" class="logo">
                <h3 class="inf"> &nbsp; Informaci√≥n del Atleta</h3>
            </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 informacionAtleta">
                <div class="col-md-3">
                    <img src="{{ object.foto.url }}">
                </div>
                <div class="col-md-8">
                    <p><b>Nombre:</b> {{ object.nombre }}</p>
                    <p><b>Apellidos:</b> {{ object.apellido1 }} {{ object.apellido2 }}</p>
                    {% if object.sexo == 'H' %}
                        <p><b>Sexo:</b> Hombre</p>
                    {% else %}
                        <p><b>Sexo:</b> Mujer</p>
                    {% endif %}
                    <p><b>Edad:</b> {{ object.edad }}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>   
</body>
</html>
